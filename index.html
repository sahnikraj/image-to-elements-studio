<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Paint - MS Paint Style</title>
  <style>
    :root {
      --ui-bg: #c0c0c0;
      --panel: #d4d0c8;
      --shadow-dark: #404040;
      --shadow-mid: #808080;
      --shadow-light: #ffffff;
      --canvas-bg: #ffffff;
      --menu-text: #101010;
      --selected: #0a49ff;
      --status: #efefef;
    }

    * {
      box-sizing: border-box;
      font-family: Tahoma, "MS Sans Serif", sans-serif;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--ui-bg);
      color: #111;
      overflow: hidden;
    }

    .window {
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      height: 100%;
      width: 100%;
      border-top: 2px solid var(--shadow-light);
      border-left: 2px solid var(--shadow-light);
      border-right: 2px solid var(--shadow-dark);
      border-bottom: 2px solid var(--shadow-dark);
      background: var(--panel);
    }

    .menu-bar {
      display: flex;
      gap: 14px;
      align-items: center;
      padding: 4px 8px;
      border-bottom: 1px solid #9b9b9b;
      background: var(--panel);
      font-size: 12px;
      user-select: none;
    }

    .menu-btn {
      border: none;
      background: transparent;
      color: var(--menu-text);
      font-size: 12px;
      padding: 0;
      text-decoration: underline;
      cursor: pointer;
    }

    .menu-btn:hover {
      color: #002ad3;
    }

    .workspace {
      display: grid;
      grid-template-columns: 70px 1fr;
      min-height: 0;
    }

    .toolbar {
      border-right: 1px solid #8e8e8e;
      padding: 6px 6px 8px;
      background: var(--panel);
      overflow-y: auto;
      min-height: 0;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(2, 26px);
      gap: 4px;
    }

    .tool {
      width: 26px;
      height: 26px;
      border-top: 1px solid var(--shadow-light);
      border-left: 1px solid var(--shadow-light);
      border-right: 1px solid var(--shadow-dark);
      border-bottom: 1px solid var(--shadow-dark);
      background: #d4d0c8;
      font-size: 15px;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      padding: 0;
    }

    .tool.active {
      border-top: 1px solid var(--shadow-dark);
      border-left: 1px solid var(--shadow-dark);
      border-right: 1px solid var(--shadow-light);
      border-bottom: 1px solid var(--shadow-light);
      background: #bbb8b0;
      outline: 1px dotted #000;
      outline-offset: -4px;
    }

    .tool[disabled] {
      cursor: default;
      opacity: 0.5;
    }

    .stroke-controls {
      margin-top: 10px;
      display: grid;
      gap: 8px;
      font-size: 11px;
    }

    .stroke-controls label {
      display: grid;
      gap: 2px;
    }

    .stroke-controls input,
    .stroke-controls select {
      width: 100%;
      border-top: 1px solid var(--shadow-dark);
      border-left: 1px solid var(--shadow-dark);
      border-right: 1px solid var(--shadow-light);
      border-bottom: 1px solid var(--shadow-light);
      background: white;
      font-size: 11px;
      padding: 1px 2px;
    }

    .canvas-shell {
      min-height: 0;
      overflow: auto;
      background: #bdbdbd;
      padding: 1px;
      border-top: 1px solid var(--shadow-dark);
      border-left: 1px solid var(--shadow-dark);
      border-right: 1px solid var(--shadow-light);
      border-bottom: 1px solid var(--shadow-light);
    }

    .canvas-stage {
      position: relative;
      margin: 0;
      width: max-content;
      min-width: 100%;
      min-height: 100%;
      background: #8f8f8f;
      padding: 2px;
    }

    .canvas-holder {
      position: relative;
      width: 1200px;
      height: 700px;
      background: var(--canvas-bg);
      border-top: 1px solid var(--shadow-light);
      border-left: 1px solid var(--shadow-light);
      border-right: 1px solid var(--shadow-dark);
      border-bottom: 1px solid var(--shadow-dark);
      transform-origin: top left;
      image-rendering: pixelated;
      cursor: crosshair;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    .palette-wrap {
      display: grid;
      grid-template-columns: 72px 1fr;
      gap: 8px;
      align-items: center;
      border-top: 1px solid #969696;
      padding: 4px 8px;
      background: var(--panel);
    }

    .swatches {
      position: relative;
      width: 60px;
      height: 34px;
    }

    .swatch {
      width: 28px;
      height: 28px;
      border-top: 1px solid var(--shadow-light);
      border-left: 1px solid var(--shadow-light);
      border-right: 1px solid var(--shadow-dark);
      border-bottom: 1px solid var(--shadow-dark);
      position: absolute;
    }

    #bgSwatch { left: 22px; top: 6px; }
    #fgSwatch { left: 6px; top: 0; z-index: 2; }

    .palette {
      display: grid;
      grid-template-columns: repeat(28, minmax(14px, 1fr));
      gap: 2px;
    }

    .color {
      height: 18px;
      border-top: 1px solid var(--shadow-light);
      border-left: 1px solid var(--shadow-light);
      border-right: 1px solid var(--shadow-dark);
      border-bottom: 1px solid var(--shadow-dark);
      cursor: pointer;
    }

    .status {
      border-top: 1px solid #969696;
      padding: 3px 8px;
      font-size: 11px;
      background: var(--status);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 900px) {
      .workspace { grid-template-columns: 60px 1fr; }
      .tool-grid { grid-template-columns: 1fr; }
      .palette { grid-template-columns: repeat(14, 1fr); }
      .palette-wrap { grid-template-columns: 72px 1fr; }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="menu-bar">
      <button class="menu-btn" id="menuNew">File</button>
      <button class="menu-btn" id="menuEdit">Edit</button>
      <button class="menu-btn" id="menuView">View</button>
      <button class="menu-btn" id="menuImage">Image</button>
      <button class="menu-btn" id="menuColors">Colors</button>
      <button class="menu-btn" id="menuHelp">Help</button>
      <button class="menu-btn" id="menuExtras">Extras</button>
      <input class="hidden" id="openFile" type="file" accept="image/*" />
    </div>

    <div class="workspace">
      <aside class="toolbar">
        <div class="tool-grid" id="toolGrid"></div>

        <div class="stroke-controls">
          <label>
            Size
            <input type="range" id="size" min="1" max="60" value="2" />
          </label>
          <label>
            Font
            <select id="fontSize">
              <option value="12">12</option>
              <option value="16" selected>16</option>
              <option value="24">24</option>
              <option value="32">32</option>
              <option value="48">48</option>
            </select>
          </label>
          <label>
            Zoom
            <select id="zoom">
              <option value="0.5">50%</option>
              <option value="1" selected>100%</option>
              <option value="2">200%</option>
              <option value="4">400%</option>
            </select>
          </label>
        </div>
      </aside>

      <section class="canvas-shell">
        <div class="canvas-stage">
          <div class="canvas-holder" id="canvasHolder">
            <canvas id="paintCanvas" width="1200" height="700"></canvas>
            <canvas id="previewCanvas" width="1200" height="700"></canvas>
          </div>
        </div>
      </section>
    </div>

    <div class="palette-wrap">
      <div class="swatches">
        <div class="swatch" id="bgSwatch"></div>
        <div class="swatch" id="fgSwatch"></div>
      </div>
      <div class="palette" id="palette"></div>
    </div>

    <div class="status">
      <span id="statusLeft">Ready</span>
      <span id="statusRight">x:0 y:0</span>
    </div>
  </div>

  <script>
    const tools = [
      { id: 'select', label: 'â¬š', title: 'Select (basic)' },
      { id: 'pencil', label: 'âœŽ', title: 'Pencil' },
      { id: 'brush', label: 'ðŸ–Œ', title: 'Brush' },
      { id: 'eraser', label: 'âŒ«', title: 'Eraser' },
      { id: 'line', label: 'ï¼', title: 'Line' },
      { id: 'rect', label: 'â–­', title: 'Rectangle' },
      { id: 'ellipse', label: 'â—¯', title: 'Ellipse' },
      { id: 'fill', label: 'â–§', title: 'Fill Bucket' },
      { id: 'text', label: 'A', title: 'Text' },
      { id: 'eyedropper', label: 'â—‰', title: 'Eyedropper' },
      { id: 'undo', label: 'â†¶', title: 'Undo' },
      { id: 'redo', label: 'â†·', title: 'Redo' },
      { id: 'clear', label: 'âœ–', title: 'Clear Canvas' },
      { id: 'open', label: 'ðŸ“‚', title: 'Open Image' },
      { id: 'save', label: 'ðŸ’¾', title: 'Save PNG' }
    ];

    const paletteColors = [
      '#000000','#7f7f7f','#7f0000','#7f7f00','#007f00','#007f7f','#00007f','#7f007f','#3f3f3f','#bfbfbf','#ff0000','#ffff00','#00ff00','#00ffff','#0000ff','#ff00ff','#ffffff','#c0c0c0','#804000','#ff8040','#408000','#00a0ff','#8040ff','#ff40a0','#ff8080','#80ff80','#8080ff','#ffd27f'
    ];

    const paintCanvas = document.getElementById('paintCanvas');
    const previewCanvas = document.getElementById('previewCanvas');
    const holder = document.getElementById('canvasHolder');
    const ctx = paintCanvas.getContext('2d', { willReadFrequently: true });
    const pctx = previewCanvas.getContext('2d', { willReadFrequently: true });

    const state = {
      tool: 'pencil',
      drawing: false,
      startX: 0,
      startY: 0,
      lastX: 0,
      lastY: 0,
      fg: '#000000',
      bg: '#ffffff',
      size: 2,
      zoom: 1,
      fontSize: 16,
      history: [],
      future: [],
      maxHistory: 40,
      pointerId: null
    };

    const statusLeft = document.getElementById('statusLeft');
    const statusRight = document.getElementById('statusRight');
    const sizeInput = document.getElementById('size');
    const zoomInput = document.getElementById('zoom');
    const fontSizeInput = document.getElementById('fontSize');
    const fgSwatch = document.getElementById('fgSwatch');
    const bgSwatch = document.getElementById('bgSwatch');
    const toolGrid = document.getElementById('toolGrid');
    const palette = document.getElementById('palette');
    const openFile = document.getElementById('openFile');

    function init() {
      ctx.fillStyle = state.bg;
      ctx.fillRect(0, 0, paintCanvas.width, paintCanvas.height);
      pushHistory();
      buildTools();
      buildPalette();
      updateSwatches();
      setStatus('Ready. Use left click for foreground color, right click for background.');
      wireEvents();
    }

    function buildTools() {
      tools.forEach((tool) => {
        const btn = document.createElement('button');
        btn.className = `tool ${tool.id === state.tool ? 'active' : ''}`;
        btn.textContent = tool.label;
        btn.title = tool.title;
        btn.dataset.tool = tool.id;
        btn.addEventListener('click', () => onToolClick(tool.id));
        toolGrid.appendChild(btn);
      });
    }

    function buildPalette() {
      paletteColors.forEach((color) => {
        const cell = document.createElement('button');
        cell.className = 'color';
        cell.style.background = color;
        cell.title = color;
        cell.addEventListener('click', (event) => {
          event.preventDefault();
          state.fg = color;
          updateSwatches();
        });
        cell.addEventListener('contextmenu', (event) => {
          event.preventDefault();
          state.bg = color;
          updateSwatches();
        });
        palette.appendChild(cell);
      });
    }

    function wireEvents() {
      holder.addEventListener('pointerdown', onPointerDown);
      holder.addEventListener('pointermove', onPointerMove);
      holder.addEventListener('pointerup', onPointerUp);
      holder.addEventListener('pointerleave', onPointerUp);
      holder.addEventListener('contextmenu', (event) => event.preventDefault());

      sizeInput.addEventListener('input', () => {
        state.size = Number(sizeInput.value);
      });

      zoomInput.addEventListener('change', () => {
        state.zoom = Number(zoomInput.value);
        holder.style.transform = `scale(${state.zoom})`;
      });

      fontSizeInput.addEventListener('change', () => {
        state.fontSize = Number(fontSizeInput.value);
      });

      openFile.addEventListener('change', async (event) => {
        const file = event.target.files?.[0];
        if (!file) return;
        await openImage(file);
        event.target.value = '';
      });

      document.getElementById('menuNew').addEventListener('click', clearCanvas);
      document.getElementById('menuEdit').addEventListener('click', () => setStatus('Shortcuts: Ctrl+Z Undo, Ctrl+Y Redo, Ctrl+S Save, Ctrl+O Open'));
      document.getElementById('menuView').addEventListener('click', () => setStatus(`Zoom: ${Math.round(state.zoom * 100)}%`));
      document.getElementById('menuImage').addEventListener('click', () => setStatus('Image menu: Open, Clear, Save supported in toolbar.'));
      document.getElementById('menuColors').addEventListener('click', () => setStatus('Use left click palette for foreground, right click for background.'));
      document.getElementById('menuHelp').addEventListener('click', () => alert('Web Paint\n\nCore tools: pencil, brush, eraser, line, rectangle, ellipse, fill, text, eyedropper.'));
      document.getElementById('menuExtras').addEventListener('click', () => setStatus('Extras: PNG export, image import, undo/redo history.'));

      window.addEventListener('keydown', (event) => {
        const cmd = event.ctrlKey || event.metaKey;
        if (cmd && event.key.toLowerCase() === 'z') {
          event.preventDefault();
          undo();
        }
        if (cmd && event.key.toLowerCase() === 'y') {
          event.preventDefault();
          redo();
        }
        if (cmd && event.key.toLowerCase() === 's') {
          event.preventDefault();
          saveImage();
        }
        if (cmd && event.key.toLowerCase() === 'o') {
          event.preventDefault();
          openFile.click();
        }
      });
    }

    function onToolClick(toolId) {
      if (toolId === 'undo') return undo();
      if (toolId === 'redo') return redo();
      if (toolId === 'clear') return clearCanvas();
      if (toolId === 'open') return openFile.click();
      if (toolId === 'save') return saveImage();

      state.tool = toolId;
      updateToolButtons();
      setStatus(`Tool: ${toolId}`);
    }

    function updateToolButtons() {
      document.querySelectorAll('.tool').forEach((btn) => {
        btn.classList.toggle('active', btn.dataset.tool === state.tool);
      });
    }

    function updateSwatches() {
      fgSwatch.style.background = state.fg;
      bgSwatch.style.background = state.bg;
    }

    function getPointer(event) {
      const rect = holder.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / state.zoom);
      const y = Math.floor((event.clientY - rect.top) / state.zoom);
      return {
        x: Math.max(0, Math.min(paintCanvas.width - 1, x)),
        y: Math.max(0, Math.min(paintCanvas.height - 1, y))
      };
    }

    function onPointerDown(event) {
      const { x, y } = getPointer(event);
      state.startX = x;
      state.startY = y;
      state.lastX = x;
      state.lastY = y;
      state.drawing = true;
      state.pointerId = event.pointerId;
      holder.setPointerCapture(event.pointerId);

      if (state.tool === 'fill') {
        floodFill(x, y, state.fg);
        pushHistory();
        state.drawing = false;
        return;
      }

      if (state.tool === 'eyedropper') {
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        state.fg = rgbToHex(pixel[0], pixel[1], pixel[2]);
        updateSwatches();
        state.drawing = false;
        setStatus(`Picked color ${state.fg}`);
        return;
      }

      if (state.tool === 'text') {
        const text = prompt('Enter text:');
        if (text) {
          ctx.fillStyle = state.fg;
          ctx.font = `${state.fontSize}px Tahoma, sans-serif`;
          ctx.fillText(text, x, y);
          pushHistory();
        }
        state.drawing = false;
        return;
      }

      if (state.tool === 'pencil' || state.tool === 'brush' || state.tool === 'eraser') {
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = state.tool === 'brush' ? Math.max(2, state.size * 2) : state.size;
        ctx.strokeStyle = state.tool === 'eraser' ? state.bg : state.fg;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }

    function onPointerMove(event) {
      const { x, y } = getPointer(event);
      statusRight.textContent = `x:${x} y:${y}`;
      if (!state.drawing) return;

      if (state.tool === 'pencil' || state.tool === 'brush' || state.tool === 'eraser') {
        ctx.lineTo(x, y);
        ctx.stroke();
        state.lastX = x;
        state.lastY = y;
        return;
      }

      if (state.tool === 'line' || state.tool === 'rect' || state.tool === 'ellipse' || state.tool === 'select') {
        drawPreviewShape(x, y);
      }
    }

    function onPointerUp(event) {
      if (!state.drawing) return;
      if (state.pointerId !== null && event.pointerId !== state.pointerId) return;

      const { x, y } = getPointer(event);
      state.drawing = false;

      if (state.tool === 'line' || state.tool === 'rect' || state.tool === 'ellipse' || state.tool === 'select') {
        commitPreviewShape(x, y);
      }

      if (state.tool === 'pencil' || state.tool === 'brush' || state.tool === 'eraser' || state.tool === 'line' || state.tool === 'rect' || state.tool === 'ellipse' || state.tool === 'select') {
        pushHistory();
      }

      pctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      state.pointerId = null;
    }

    function drawPreviewShape(x, y) {
      pctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      pctx.strokeStyle = state.fg;
      pctx.lineWidth = state.size;
      pctx.setLineDash([4, 2]);

      if (state.tool === 'line') {
        pctx.beginPath();
        pctx.moveTo(state.startX, state.startY);
        pctx.lineTo(x, y);
        pctx.stroke();
      }

      if (state.tool === 'rect' || state.tool === 'select') {
        const rx = Math.min(state.startX, x);
        const ry = Math.min(state.startY, y);
        const rw = Math.abs(x - state.startX);
        const rh = Math.abs(y - state.startY);
        pctx.strokeRect(rx, ry, rw, rh);
      }

      if (state.tool === 'ellipse') {
        const rx = Math.abs(x - state.startX) / 2;
        const ry = Math.abs(y - state.startY) / 2;
        const cx = (x + state.startX) / 2;
        const cy = (y + state.startY) / 2;
        pctx.beginPath();
        pctx.ellipse(cx, cy, Math.max(1, rx), Math.max(1, ry), 0, 0, Math.PI * 2);
        pctx.stroke();
      }

      pctx.setLineDash([]);
    }

    function commitPreviewShape(x, y) {
      ctx.strokeStyle = state.fg;
      ctx.lineWidth = state.size;

      if (state.tool === 'line') {
        ctx.beginPath();
        ctx.moveTo(state.startX, state.startY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      if (state.tool === 'rect') {
        const rx = Math.min(state.startX, x);
        const ry = Math.min(state.startY, y);
        const rw = Math.abs(x - state.startX);
        const rh = Math.abs(y - state.startY);
        ctx.strokeRect(rx, ry, rw, rh);
      }

      if (state.tool === 'ellipse') {
        const rx = Math.abs(x - state.startX) / 2;
        const ry = Math.abs(y - state.startY) / 2;
        const cx = (x + state.startX) / 2;
        const cy = (y + state.startY) / 2;
        ctx.beginPath();
        ctx.ellipse(cx, cy, Math.max(1, rx), Math.max(1, ry), 0, 0, Math.PI * 2);
        ctx.stroke();
      }

      if (state.tool === 'select') {
        setStatus('Selection box shown. Full crop/move selection can be added next iteration.');
      }
    }

    function rgbToHex(r, g, b) {
      return `#${[r, g, b].map((v) => v.toString(16).padStart(2, '0')).join('')}`;
    }

    function hexToRgb(hex) {
      const clean = hex.replace('#', '');
      return [
        parseInt(clean.slice(0, 2), 16),
        parseInt(clean.slice(2, 4), 16),
        parseInt(clean.slice(4, 6), 16),
        255
      ];
    }

    function floodFill(x, y, fillColor) {
      const image = ctx.getImageData(0, 0, paintCanvas.width, paintCanvas.height);
      const data = image.data;
      const targetIndex = (y * paintCanvas.width + x) * 4;
      const target = [data[targetIndex], data[targetIndex + 1], data[targetIndex + 2], data[targetIndex + 3]];
      const fill = hexToRgb(fillColor);

      if (target[0] === fill[0] && target[1] === fill[1] && target[2] === fill[2]) return;

      const stack = [[x, y]];
      while (stack.length) {
        const [cx, cy] = stack.pop();
        if (cx < 0 || cy < 0 || cx >= paintCanvas.width || cy >= paintCanvas.height) continue;

        const idx = (cy * paintCanvas.width + cx) * 4;
        if (data[idx] !== target[0] || data[idx + 1] !== target[1] || data[idx + 2] !== target[2] || data[idx + 3] !== target[3]) continue;

        data[idx] = fill[0];
        data[idx + 1] = fill[1];
        data[idx + 2] = fill[2];
        data[idx + 3] = 255;

        stack.push([cx + 1, cy], [cx - 1, cy], [cx, cy + 1], [cx, cy - 1]);
      }

      ctx.putImageData(image, 0, 0);
    }

    function pushHistory() {
      state.history.push(ctx.getImageData(0, 0, paintCanvas.width, paintCanvas.height));
      if (state.history.length > state.maxHistory) state.history.shift();
      state.future = [];
    }

    function undo() {
      if (state.history.length <= 1) return;
      const current = state.history.pop();
      state.future.push(current);
      const previous = state.history[state.history.length - 1];
      ctx.putImageData(previous, 0, 0);
      setStatus('Undo');
    }

    function redo() {
      if (!state.future.length) return;
      const next = state.future.pop();
      state.history.push(next);
      ctx.putImageData(next, 0, 0);
      setStatus('Redo');
    }

    function clearCanvas() {
      if (!confirm('Clear canvas?')) return;
      ctx.fillStyle = state.bg;
      ctx.fillRect(0, 0, paintCanvas.width, paintCanvas.height);
      pushHistory();
      setStatus('Canvas cleared');
    }

    async function openImage(file) {
      const src = URL.createObjectURL(file);
      const img = new Image();
      await new Promise((resolve, reject) => {
        img.onload = resolve;
        img.onerror = reject;
        img.src = src;
      });

      ctx.fillStyle = state.bg;
      ctx.fillRect(0, 0, paintCanvas.width, paintCanvas.height);

      const scale = Math.min(paintCanvas.width / img.width, paintCanvas.height / img.height);
      const w = Math.max(1, Math.round(img.width * scale));
      const h = Math.max(1, Math.round(img.height * scale));
      const x = Math.floor((paintCanvas.width - w) / 2);
      const y = Math.floor((paintCanvas.height - h) / 2);
      ctx.drawImage(img, x, y, w, h);
      URL.revokeObjectURL(src);
      pushHistory();
      setStatus(`Opened ${file.name}`);
    }

    function saveImage() {
      const a = document.createElement('a');
      a.href = paintCanvas.toDataURL('image/png');
      a.download = `web-paint-${Date.now()}.png`;
      a.click();
      setStatus('Saved PNG');
    }

    function setStatus(message) {
      statusLeft.textContent = message;
    }

    init();
  </script>
</body>
</html>
